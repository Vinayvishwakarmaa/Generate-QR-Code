<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport"content="width=device-width, initial-scale=1.0">
      <title>QR Code Generator</title>
      <link rel="stylesheet" href="./index.css">
      <script src="./index.js" defer></script>
</head>
<body>
      <div class="container">
            <div class="box">
                 <section class="upper">
                  <h1>QR Code Generator</h1>
                  <p>Paste text to create QR Code</p> 
                 </section>

                 <form id="qr_Form">
                  <input id="qrInputText" type="text" name="qrText" placeholder="Enter Text" autofocus>
                  <button id="generateBtn" type="submit">Generate QR Code</button>
                 </form>
                 <section id="qrContainer" class="qr_Container">
                   <img id="qrImage" src="./qr.png" alt="QR Code">
                 </section>
            </div>
      </div>
</body>
</html>
